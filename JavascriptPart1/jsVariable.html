<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsvariable</title>
</head>
<body>
<script>
  var x = 999;
  console.log(typeof x)
  x="smare"
  console.log(typeof x)
  x=true
  console.log(typeof x)
  var age = 28
  console.log(age)
  var age = undefined
  console.log(typeof age)

  var _age
  console.log(_age)
  var x = Symbol('foo')
  console.log(typeof x)
  x= BigInt(1000000000000000000000000000000000000)
  console.log(typeof x)

  var y={
      id:1,
      name:"saman",
      age:24

  }
    console.log(y)

//   array
  var arr=["prakash",12,true];
  console.log(typeof arr)

//   function
  var method = function (){
      return 26;
  }
  console.log(typeof method)
</script>

</body>
</html>
